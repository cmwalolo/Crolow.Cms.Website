<style>

    button {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
    }

</style>

<button class="card"
        ng-class="{'--medium': block.layout.columnSpan === 6}"
        type="button"
        ng-click="block.edit()"
        ng-focus="block.focus">

    {{mediaItem = (block.data.image[0].mediaKey | mediaItemResolver); ""}}
    <div class="card-header"><h4>{{block.data.title}}</h4></div>
    <div class="card-media">
        <img class="img-fluid card-img-top" draggable="false" ng-if="mediaItem !== null" ng-src="{{mediaItem.mediaLink}}?width=720" alt="{{mediaItem.name}}" />
    </div>
    <div class="card-body">
        <div class="card-text">
            <h5 ng-bind-html="block.data.subtitle"></h5>
        </div>
        <div ng-bind-html="block.data.body.markup">
        </div>
    </div>
    <div class="card-footer">
        <a ng-bind="link in block.data.links" href="{{link.url}}" class="btn btn-primary">{{link.name}}</a>
    </div>

</button>
